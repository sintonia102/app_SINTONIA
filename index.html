        /* Variables CSS para temas claro y oscuro */
        :root {
            --bg-light: #f0f2f5;
            --text-light: #1c1e21;
            --card-light: #ffffff;
            --primary-light: #1877f2;
            --shadow-light: rgba(0, 0, 0, 0.1);

            --bg-dark: #121212;
            --text-dark: #e4e6eb;
            --card-dark: #1e1e1e;
            --primary-dark: #2596be;
            --shadow-dark: rgba(255, 255, 255, 0.1);
        }
        
        /* Estilos para el tema claro */
        html.light {
            --bg-color: var(--bg-light);
            --text-color: var(--text-light);
            --card-color: var(--card-light);
            --primary-color: var(--primary-light);
            --shadow-color: var(--shadow-light);
        }

        /* Estilos para el tema oscuro */
        html.dark {
            --bg-color: var(--bg-dark);
            --text-color: var(--text-dark);
            --card-color: var(--card-dark);
            --primary-color: var(--primary-dark);
            --shadow-color: var(--shadow-dark);
        }

        /* Estilos generales del cuerpo */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Estilos para las tarjetas (elementos con sombra y fondo) */
        .card {
            background-color: var(--card-color);
            box-shadow: 0 4px 12px var(--shadow-color);
            transition: background-color 0.3s;
        }

        /* Estilos para botones de ícono */
        .btn-icon {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid transparent;
            transition: all 0.2s ease-in-out;
        }

        /* Efecto hover para botones de ícono */
        .btn-icon:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }
        
        /* Estilo activo para botones de ícono */
        .btn-icon.active {
            color: var(--primary-color);
        }

        /* Estilos para botones primarios */
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            transition: background-color 0.3s;
        }
        /* Efecto hover para botones primarios */
        .btn-primary:hover {
            opacity: 0.9;
        }

        /* Estilos para el visualizador de audio (canvas) */
        #player-display {
            position: relative; /* Necesario para el posicionamiento absoluto de los hijos */
            width: 100%;
            /* Mueve aspect-ratio y background-color aquí para que el contenedor siempre tenga altura */
            aspect-ratio: 16 / 9; 
            background-color: #000; /* Fondo para cuando ni canvas ni video están llenando */
            border-radius: 0.5rem;
            overflow: hidden;
        }

        #visualizer {
            width: 100%;
            height: 100%;
            /* Elimina aspect-ratio y background-color de aquí */
            /* Ahora el canvas simplemente llena el 100% del padre */
        }

        /* Estilos para el contenedor de video (AJUSTADO PARA NUEVA POSICIÓN) */
        /* Estas clases se aplicarán al videoContainer cuando se cree dinámicamente */
        .video-container-dynamic {
            position: absolute; /* Para que se superponga al visualizer */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* No es necesario aspect-ratio aquí si el padre ya lo tiene y este lo llena */
        }
        
        /* Estilos para el iframe de video */
        .video-container-dynamic iframe {
            width: 100%;
            height: 100%;
            border-radius: 0.5rem;
        }

        /* Animación de desvanecimiento para las efemérides */
        .efemeride-fade {
            animation: fadeInOut 8s infinite; /* Mantener la animación para la transición al cargar la frase */
        }

        /* Keyframes para la animación de desvanecimiento */
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            15%, 85% { opacity: 1; }
        }

        /* Estilos para el interruptor de tema (toggle switch) */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--primary-color);
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Estilos para la caja de mensajes */
        .message-box {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background-color: #4CAF50; /* Color de éxito */

            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }

        .message-box.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message-box.error {
            background-color: #f44336; /* Color de error */
        }

            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-top: 1.5rem;
            box-shadow: 0 4px 12px var(--shadow-color);
        }
    </style>
</head>

                    source = audioCtx.createMediaElementSource(radioPlayer);

                    analyser.connect(audioCtx.destination); 
                    bufferLength = analyser.frequencyBinCount; 
                    dataArray = new Uint8Array(bufferLength);

            const drawBars = () => { /* ... */ };

            // Re-declaración de las funciones de dibujo para asegurar que estén dentro del alcance
            // Estas ya estaban bien, solo asegúrate de que el contenido de cada una se mantiene.
            // Para mantener el código conciso en esta respuesta, solo dejo los nombres,
            // pero en tu archivo completo, el cuerpo de estas funciones debe estar presente.

            // Dibuja barras de audio verticales
            Object.assign(drawBars, () => {
                const barWidth = (canvas.width / bufferLength) * 2.5; 
                let x = 0;
                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = dataArray[i]; 
                    const hue = i * 2; 
                    canvasCtx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                    canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight); 
                    x += barWidth + 1; 
                }
            });

            // Dibuja barras circulares desde el centro
            Object.assign(drawCircular, () => {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const radius = Math.min(centerX, centerY) * 0.4; 
                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = dataArray[i] / 2; 
                    const angle = (i / bufferLength) * 2 * Math.PI; 
                    const xStart = centerX + radius * Math.cos(angle);
                    const yStart = centerY + radius * Math.sin(angle);
                    const xEnd = centerX + (radius + barHeight) * Math.cos(angle);
                    const yEnd = centerY + (radius + barHeight) * Math.sin(angle);
                    const hue = i * 3; 
                    canvasCtx.strokeStyle = `hsl(${hue}, 100%, 70%)`;
                    canvasCtx.lineWidth = 2;
                    canvasCtx.beginPath();
                    canvasCtx.moveTo(xStart, yStart);
                    canvasCtx.lineTo(xEnd, yEnd);
                    canvasCtx.stroke();
                }
            });
            
            // Dibuja una onda de tiempo
            Object.assign(drawWave, () => {
                analyser.getByteTimeDomainData(dataArray); 
                canvasCtx.lineWidth = 2;
                const hue = Date.now() / 20 % 360; 
                canvasCtx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
                canvasCtx.beginPath();
                const sliceWidth = canvas.width * 1.0 / bufferLength;
                let x = 0;
                for (let i = 0; i < bufferLength; i++) {
                    const v = dataArray[i] / 128.0; 
                    const y = v * canvas.height / 2; 
                    if (i === 0) {
                        canvasCtx.moveTo(x, y);
                    } else {
                        canvasCtx.lineTo(x, y);
                    }
                    x += sliceWidth;
                }
                canvasCtx.lineTo(canvas.width, canvas.height / 2);
                canvasCtx.stroke();
            });

            // Dibuja un efecto de explosión solar
            Object.assign(drawSunburst, () => {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                for (let i = 0; i < bufferLength; i+=4) { 
                    const barHeight = dataArray[i] * 1.5; 
                    const angle = (i / bufferLength) * Math.PI * 2; 
                    const hue = angle * 60; 
                    canvasCtx.save(); 
                    canvasCtx.translate(centerX, centerY); 
                    canvasCtx.rotate(angle); 
                    const gradient = canvasCtx.createLinearGradient(0, 0, barHeight, 0); 
                    gradient.addColorStop(0, `hsl(${hue}, 100%, 20%)`);
                    gradient.addColorStop(1, `hsl(${hue}, 100%, 70%)`);
                    canvasCtx.strokeStyle = gradient;
                    canvasCtx.lineWidth = 3;
                    canvasCtx.beginPath();
                    canvasCtx.moveTo(0, 0);
                    canvasCtx.lineTo(barHeight, 0);
                    canvasCtx.stroke();
                    canvasCtx.restore(); 
                }
            });
            
            // Dibuja un efecto de galaxia con partículas
            Object.assign(drawGalaxy, () => {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                for (let i = 0; i < bufferLength; i++) {
                    const value = dataArray[i];
                    if (value > 100) { 
                        const radius = (value / 255) * Math.min(centerX, centerY) * 1.2; 
                        const angle = (i / bufferLength) * 2 * Math.PI + (Date.now() / 10000); 
                        const x = centerX + radius * Math.cos(angle);
                        const y = centerY + radius * Math.sin(angle);
                        const hue = i * 2.5; 
                        canvasCtx.fillStyle = `hsla(${hue}, 100%, 80%, ${value/255})`; 
                        canvasCtx.beginPath();
                        canvasCtx.arc(x, y, value/100, 0, Math.PI * 2); 
                        canvasCtx.fill();
                    }
                }
            });

            // Dibuja un efecto de túnel concéntrico
            Object.assign(drawTunnel, () => {
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                for (let i = 0; i < bufferLength; i+=8) { 
                    const value = dataArray[i];
                    const radius = (i / bufferLength) * (centerX * 0.8) + (value / 5); 
                    if (radius > centerX) return; 
                    const hue = value; 
                    canvasCtx.strokeStyle = `hsla(${hue}, 100%, 60%, 0.5)`; 
                    canvasCtx.lineWidth = 2;
                    canvasCtx.beginPath();
                    canvasCtx.arc(centerX, centerY, radius, 0, Math.PI * 2); 
                    canvasCtx.stroke();
                }
            });

            // Dibuja barras con reflejo vertical
            Object.assign(drawReflectedBars, () => {
                const barWidth = canvas.width / bufferLength;
                const centerY = canvas.height / 2;
                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = dataArray[i] / 2; 
                    const hue = i * 2; 
                    const gradient = canvasCtx.createLinearGradient(0, centerY - barHeight, 0, centerY + barHeight); 
                    gradient.addColorStop(0, `hsl(${hue}, 100%, 50%)`);
                    gradient.addColorStop(0.5, `hsl(${hue}, 80%, 30%)`);
                    gradient.addColorStop(1, `hsl(${hue}, 100%, 50%)`);
                    canvasCtx.fillStyle = gradient;
                    canvasCtx.fillRect(i * barWidth, centerY - barHeight, barWidth, barHeight * 2); 
                }
            });
            
            // Dibuja una red de partículas conectadas
            Object.assign(drawParticleWeb, () => {
                let particles = [];
                for(let i = 0; i < bufferLength; i+=8) { 
                    const value = dataArray[i];
                    if (value > 50) { 
                        const angle = (i / bufferLength) * Math.PI * 2;
                        const distance = value * 1.5;
                        particles.push({ 
                            x: canvas.width/2 + Math.cos(angle) * distance,
                            y: canvas.height/2 + Math.sin(angle) * distance,
                            hue: i*2
                        });
                    }
                }
                for(let i=0; i<particles.length; i++) {
                    for(let j=i; j<particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const dist = Math.sqrt(dx*dx + dy*dy); 
                        if(dist < 50) { 
                            canvasCtx.strokeStyle = `hsla(${particles[i].hue}, 100%, 70%, ${1 - dist/50})`; 
                            canvasCtx.beginPath();
                            canvasCtx.moveTo(particles[i].x, particles[i].y);
                            canvasCtx.lineTo(particles[j].x, particles[j].y);
                            canvasCtx.stroke();
                        }
                    }
                }
            });

            // Dibuja un patrón de bloques de color
            Object.assign(drawColorBlocks, () => {
                const blockSize = canvas.width / 16; 
                for (let i = 0; i < 16; i++) {
                    for (let j = 0; j < 9; j++) {
                        const dataIndex = Math.floor((i*16 + j) / (16*9) * bufferLength); 
                        const value = dataArray[dataIndex];
                        const hue = value * 1.5; 
                        canvasCtx.fillStyle = `hsl(${hue}, 100%, 50%)`;
                        canvasCtx.fillRect(i * blockSize, j * blockSize, blockSize-1, blockSize-1); 
                    }
                }
            });
            
            // Dibuja líneas texturizadas que suben desde abajo
            Object.assign(drawTexturedLines, () => {
                for (let i = 0; i < bufferLength; i += 4) { 
                    const value = dataArray[i];
                    const y = canvas.height - value; 
                    const hue = 180 + (value / 255) * 180;

                    canvasCtx.fillRect(i * 3, y, 2, canvas.height - y); 
                }
            });

                updateStationLabel(); 
                
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
                    themeToggle.checked = false; 
                    document.documentElement.classList.remove('dark');
                    document.documentElement.classList.add('light');
                } else {
                    themeToggle.checked = true; 
                    document.documentElement.classList.add('dark');
                    document.documentElement.classList.remove('light');
                }
                loadMotivationalPhrase(); // Carga la frase motivacional
                // loadDailyEfemérides() se llama después de la autenticación de Firebase

                canvas.width = playerDisplay.clientWidth;
                canvas.height = playerDisplay.clientHeight;
                window.addEventListener('resize', () => {
                    canvas.width = playerDisplay.clientWidth;
                    canvas.height = playerDisplay.clientHeight;
                });
            }

            init(); 
        });
    </script>
</body>
</html>
